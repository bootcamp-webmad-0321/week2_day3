<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>


        // Function statement: hoisted! (aunque con window pollution)
        sayHi()

        function sayHi() {
            console.log('Me han invocado previo a declararme! Estoy hoisted')
        }

        console.log('La función es, en realidad, un método del objeto window:', window)




        // Function statement: not hoisted! 
        sayBye()

        const sayBye = () => console.log('HASTA NUNKI')

    </script>
</body>

</html>
