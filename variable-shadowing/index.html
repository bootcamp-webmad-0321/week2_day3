<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        // Variable shadowing: una misma variable declarada en scopes diferentes respeta su valor en cada scope
        let a = 1
        let b = 2

        function inner() {
            a = 4
            let b = 3
            console.log('El valor local de b es', b)    // 3
        }

        inner()
        console.log('El valor local de a pasa de 1 a 4', a)  // 4
        console.log('Shadowing!: El valor global de b es', b)   // 2

    </script>
</body>

</html>
